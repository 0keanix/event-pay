version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - BIND_ADDRESS=0.0.0.0:3000
      - RUST_LOG=info
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_THREAD_ID=${TELEGRAM_THREAD_ID}
      - FIENTA_ORGANIZER_ID=${FIENTA_ORGANIZER_ID:-28251}
    restart: unless-stopped