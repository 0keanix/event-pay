name: Deploy to VDS

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/0keanix/event-pay/api
  FRONTEND_IMAGE: ghcr.io/0keanix/event-pay/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.API_IMAGE }}:latest,${{ env.API_IMAGE }}:${{ github.sha }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/event-pay
          file: ./frontend/event-pay/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=https://pay.stand-up.fun

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            mkdir -p /opt/eventpay/nginx
            cd /opt/eventpay
            
            # Скачиваем docker-compose.yml и nginx.conf напрямую из репозитория
            curl -sL https://raw.githubusercontent.com/0keanix/event-pay/main/docker-compose.yml -o docker-compose.yml
            curl -sL https://raw.githubusercontent.com/0keanix/event-pay/main/nginx/nginx.conf -o nginx/nginx.conf
            
            # Создаём .env из GitHub Secrets (каждый раз свежий)
            cat > .env << 'ENVEOF'
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
            TELEGRAM_THREAD_ID=${{ secrets.TELEGRAM_THREAD_ID }}
            FIENTA_ORGANIZER_ID=${{ secrets.FIENTA_ORGANIZER_ID }}
            ENVEOF
            
            # Логин в GitHub Container Registry
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u 0keanix --password-stdin
            
            # Деплой
            docker-compose pull
            docker-compose down
            docker-compose up -d --remove-orphans
            docker image prune -f