name: Deploy to VDS

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/0keanix/event-pay/api
  FRONTEND_IMAGE: ghcr.io/0keanix/event-pay/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.API_IMAGE }}:latest,${{ env.API_IMAGE }}:${{ github.sha }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/event-pay
          file: ./frontend/event-pay/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=https://pay.stand-up.fun

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VDS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VDS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -i ~/.ssh/deploy_key -r docker-compose.yml nginx/ ${{ secrets.VDS_USER }}@${{ secrets.VDS_HOST }}:/opt/eventpay/

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VDS_USER }}@${{ secrets.VDS_HOST }} << 'ENDSSH'
            cd /opt/eventpay
          
            # Create .env if not exists
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID=${{ secrets.TELEGRAM_THREAD_ID }}
          FIENTA_ORGANIZER_ID=${{ secrets.FIENTA_ORGANIZER_ID }}
          ENVEOF
            fi
          
            # Login to GHCR
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u 0keanix --password-stdin
          
            # Deploy
            docker compose pull
            docker compose up -d --remove-orphans
          
            # Cleanup
            docker image prune -f
          ENDSSH